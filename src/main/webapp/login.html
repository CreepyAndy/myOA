<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns="http://www.thymeleaf.org" xmlns:c="http://www.w3.org/1999/XSL/Transform"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>PwC SDC OA - Login</title>
    <!-- CSS -->
    <link rel="stylesheet" href="resources/css/bootstrap.min.css">
    <link rel="stylesheet" href="resources/css/font-awesome.min.css">
    <link rel="stylesheet" href="resources/css/form-elements.css">
    <link rel="stylesheet" href="resources/css/style.css">

</head>
<body onload='document.f.username.focus();'>
<div class="bg">
    <div class="container">
        <div class="main col-sm-8 col-md-6 col-md-offset-3 col-sm-offset-2 ">
            <h2><b>OA</b> Login</h2>
            <div class="content">
                <img class="logo" src="resources/images/logo.png">
                <form class="form-horizontal" name='f' action="login" method='POST'>
                    <div class="form-group email">
                        <label for="username" class="col-md-2 col-sm-2 col-xs-2"><img class="icon"
                                                                                      src="resources/images/icon/username.png"></label>
                        <div class="col-md-10 col-sm-10 col-xs-10">
                            <input name="username" type="text" class="form-control" value='' placeholder="PwC GUID">
                        </div>
                    </div>
                    <div class="form-group password">
                        <label for="password" class="col-md-2 col-sm-2 col-xs-2"><img class="icon"
                                                                                      src="resources/images/icon/pwd.png"></label>
                        <div class="col-md-10 col-sm-10 col-xs-10">
                            <input name="password" type="password" class="form-control" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group remember-me">
                        <input id="remember_me" name="remember-me" type="checkbox" />
                    	<label for="remember-me" class="inline">Remember me</label>
                    </div>
                    <input class="sign-in btn btn-block" type="submit" value="Sign in">
                    <fieldset>
                        <c:if test="${param.error != null}">
                            
                        </c:if>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Javascript -->
<script src="resources/js/jquery-3.1.1.min.js"></script>
<script src="resources/js/bootstrap.min.js"></script>
</body>
</html>
